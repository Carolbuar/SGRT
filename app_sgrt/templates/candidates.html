{% extends 'master.html' %}

{% block content %}

    <p><a href="{% url 'index' %}">Home</a></p>

    <h1>List of Candidates</h1>

    {% for candidate in candidates %}
        <p>
            <a href="candidate/{{candidate.id}}">{{candidate.first_name}} {{candidate.last_name}}</a>
        </p>
    {% endfor %}    

{%endblock%}
